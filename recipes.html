  <p class="intro">Any idea what we should make for dinner?</p>

  <script>
    (() => {
      const nouns = [

        '<a href="https://www.epicurious.com/recipes/member/views/easy-chicken-tacos-50113913" target="_blank">Adobo Chicken Tacos</a>',

        'TJs Frozen Bean burgers with <a href="https://www.delish.com/cooking/recipe-ideas/a19695920/simple-spinach-salad-recipe/" target="_blank">Spinach salad</a>',
        '<a href="https://dadwithapan.com/recipe/tuna-salad-lettuce-wrap/" target="_blank">Tuna salad lettuce cups</a>',
        '<a href="" target="_blank">Soy-Maple Turkey Lettuce Cups</a>',
        '<a href="" target="_blank">Challah French Toast with Scrambled eggs, bacon</a>',
        '<a href="" target="_blank">Sheet pan chicken with roasted carrots and cauliflower</a>',
        '<a href="" target="_blank">Spaghetti with ground chuck meat sauce</a>',
        '<a href="" target="_blank">Instant pot teriyaki with rice, veggies</a>',
        '<a href="" target="_blank">Frozen meatballs and sweet potato tots</a>',
        '<a href="" target="_blank">Breakfast burritos</a>',
        '<a href="" target="_blank">Baked oatmeal</a>',
      ];

      const sample = (arr) => {
        const index = Math.floor(Math.random() * arr.length);
        return arr[index];
      };

      const message = document.querySelector('#message');
      const button = document.querySelector('#randomizer');

      button.addEventListener('click', () => {
        const noun = sample(nouns);
        message.innerHTML = noun;
      });
    })()
  </script>
