<body class="bkg-color">

  <p class="intro">What should we have for dinner?</p>
  <p class="recipe"><span id="message">Laughing Planet</span></p>
  <button class="button" type="button" id="randomizer">Something else</button>

<!-- Source: https://docs.google.com/spreadsheets/d/1jiJvIuWXqMinTJTamL4Eat5Z1pnXegUsUk3Db7wJ9_0/edit#gid=0 -->

  <script>
    (() => {
      const nouns = [
        '<a href="https://www.cookinglight.com/recipes/kale-radicchio-salad-run-fast-eat-slow" target="_blank">Shalanes Farro and Kale salad</a>',
        '<a href="https://www.epicurious.com/recipes/member/views/easy-chicken-tacos-50113913" target="_blank">Adobo Chicken Tacos</a>',
        '<a href="https://www.seriouseats.com/recipes/2010/04/sloppy-joes-with-barbecue-sauce-carrot-jalapeno-slaw-recipe.html" target="_blank">Serious Eats Sloppy Joes with Jalapeno-carrot slaw</a>',
        'TJs Frozen Bean burgers with <a href="https://www.delish.com/cooking/recipe-ideas/a19695920/simple-spinach-salad-recipe/" target="_blank">Spinach salad</a>',
        '<a href="https://dadwithapan.com/recipe/tuna-salad-lettuce-wrap/" target="_blank">Tuna salad lettuce cups</a>',
        '<a href="" target="_blank">Bean n Cheese Quesadillas</a>',
        '<a href="https://www.foodandwine.com/recipes/challah-french-toast" target="_blank">Challah French Toast with Scrambled eggs, bacon</a>',
        '<a href="https://www.simplyrecipes.com/recipes/sheet_pan_harissa_chicken_with_carrots_and_cauliflower/" target="_blank">Sheet-Pan Harissa Chicken with Carrots and Cauliflower</a>',
        '<a href="https://www.skinnytaste.com/one-pot-spaghetti-and-meat-sauce-stove-top-recipe/" target="_blank">Spaghetti with meat sauce</a>',
        '<a href="http://www.slimmingeats.com/blog/instant-pot-teriyaki-pork-tenderloin" target="_blank">Instant pot teriyaki pork tenderloin with rice, veggies</a>',
        '<a href="" target="_blank">TJs frozen meatballs and tater tots</a>',
        '<a href="" target="_blank">Breakfast burritos</a>',
        '<a href="https://food52.com/recipes/22622-heidi-swanson-s-baked-oatmeal" target="_blank">Baked oatmeal</a>',
      ];

      const sample = (arr) => {
        const index = Math.floor(Math.random() * arr.length);
        return arr[index];
      };

      const message = document.querySelector('#message');
      const button = document.querySelector('#randomizer');

      button.addEventListener('click', () => {
        const noun = sample(nouns);
        message.innerHTML = noun;
      });
    })()
  </script>

</body>
