<body class="bkg-color">

  <h1>What do you want for dinner? </h1>
  <p class="intro"><span id="message">Laughing Planet</span></p>
  <button class="button" type="button" id="randomizer">Something else</button>

<!-- Source: https://docs.google.com/spreadsheets/d/1jiJvIuWXqMinTJTamL4Eat5Z1pnXegUsUk3Db7wJ9_0/edit#gid=0 -->

  <script>
    (() => {
      const nouns = [
        '<a href="https://www.cookinglight.com/recipes/kale-radicchio-salad-run-fast-eat-slow" target="_blank">Shalanes Farro and Kale salad w/ HB eggs</a>',
        'Adobe Chicken Tacos',
        'Serious Eats Sloppy Joes with Jalapeno-carrot slaw',
        'TJs Frozen Bean burgers with spinach salad',
        'Tuna salad lettuce cups',
        'Soy-Maple Turkey Lettuce Cups',
        'Challah French Toast with Scrambled eggs, bacon',
        'Sheet pan chicken with roasted carrots and cauliflower',
        'Spaghetti with ground chuck meat sauce',
        'Instant pot teriyaki with rice, veggies',
        'Frozen meatballs and sweet potato tots',
        'Breakfast burritos',
        'Baked oatmeal',
      ];

      const sample = (arr) => {
        const index = Math.floor(Math.random() * arr.length);
        return arr[index];
      };

      const message = document.querySelector('#message');
      const button = document.querySelector('#randomizer');

      button.addEventListener('click', () => {
        const noun = sample(nouns);
        message.innerHTML = noun;
      });
    })()
  </script>

</body>
