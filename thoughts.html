---
layout: thoughts
title: Thoughts
---

<style>
  body {
    background-color: white;
  }
</style>

{% for item in site.thoughts reversed %}
  <!-- Article -->
  <p>
    <a class="no-underline" href="{{ item.url }}">
      <p class="article">{{ item.title }}</p>
    </a>
    <p class="date">{{ item.date | date: "%B %-d, %Y"}}</p>
  </p>
{% endfor %}
