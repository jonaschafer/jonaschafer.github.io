---
layout: thoughts
title: Thoughts
---

<style>
  body {
    background-color: white;
  }
</style>

{% for item in site.thoughts reversed %}
  <!-- Article -->
  <p class="article-list">
    <h1 class="article">
      <a class="no-underline" href="{{ item.url }}">
        <p>{{ item.title }}</p>
      </a>
    </h1>
    <p class="date">{{ item.date | date: "%B %-d, %Y"}}</p>
  </p>
{% endfor %}
